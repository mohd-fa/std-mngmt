<form action="/student/" method="POST">
        {% csrf_token %}
        <input type="text" id="name" name="name" placeholder="name"><br><br>
        <input type="text" id="address" name="address" placeholder="address"><br><br>
        <input type="text" id="admnno" name="admnno"  placeholder="admnno"><br><br>
        <input type="text" id="semester" name="semester" placeholder="semester"><br><br>
        <select id="dept" name="dept" placeholder="department">
                <option value="" disabled selected>department</option>
                {% for dept in depts %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
        </select>
        <input type="submit" value="Submit">
      </form>
